<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professionelle Übersicht der Jagdzeiten für alle deutschen Bundesländer">
    <meta name="keywords" content="Jagdzeiten, Deutschland, Bundesländer, Jagd, Wildtiere">
    <meta name="author" content="Jagdzeiten Deutschland">
    <title>Jagdzeiten Deutschland | Professionelle Übersicht</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">

            <h1>Jagdzeiten Deutschland</h1>
            <p>Professionelle Übersicht der Jagdzeiten nach Bundesländern</p>
            <div class="status-bar">
                <span class="status-item">
                    <span class="status-dot"></span>
                    <span>16 Bundesländer</span>
                </span>
                <span class="status-item">
                    <span class="update-time">Aktualisiert 2025</span>
                </span>
            </div>
        </header>

        <div class="search-container">
            <div class="search-wrapper">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Bundesland oder Wildart suchen...">
                <div class="search-results-count" id="searchCount"></div>
            </div>
        </div>

        <div class="states-grid" id="statesGrid">
            <!-- Bundesländer werden hier dynamisch eingefügt -->
        </div>

        <div class="modal" id="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle"></h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="hunting-times" id="huntingTimes">
                        <!-- Jagdzeiten werden hier eingefügt -->
                    </div>
                </div>
                <div class="modal-footer">
                    <small>Alle Angaben ohne Gewähr. Bitte prüfen Sie die aktuellen Bestimmungen.</small>
                </div>
            </div>
        </div>



        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 Noah Hupfeld. Alle Rechte vorbehalten.</p>
                <div class="footer-links">
                    <a href="mailto:noah.hupfeld@gmail.com?subject=Jagdzeiten%20Deutschland%20-%20Kontakt" class="contact-link">Contact</a>
                </div>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
